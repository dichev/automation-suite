log_facility=daemon
pid_file=/var/run/nagios/nrpe.pid
server_port=5666
nrpe_user=nagios
nrpe_group=nagios
dont_blame_nrpe=0
debug=0
command_timeout=60
connection_timeout=300
command[check_users]=/usr/lib/nagios/plugins/check_users -w 4 -c 6
command[check_load]=/usr/lib/nagios/plugins/check_load -w 25,20,15 -c 30,25,20
command[check_sda1]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_zombie_procs]=/usr/lib/nagios/plugins/check_procs -w 450 -c 510 -s Z
command[check_total_procs]=/usr/lib/nagios/plugins/check_procs -w 2000 -c 2500 
command[check_url]=/etc/nagios/url.php
include_dir=/etc/nagios/nrpe.d/
allowed_hosts=192.168.100.19,192.168.110.19,127.0.0.1
command[check_updates]=/usr/lib/nagios/plugins/check_apt 
